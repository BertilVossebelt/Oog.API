name: .NET Build & Test

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./Oog.API.sln

      - name: Build solution
        run: dotnet build ./Oog.API.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./Oog.API.sln --no-build --configuration Release --verbosity normal
